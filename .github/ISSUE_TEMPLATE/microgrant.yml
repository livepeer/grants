name: Microgrant
description: Grant application for hackathon winners and other tightly scoped projects. Must be completed in one month. Up to $2K.
title: "[Microgrant]: "
labels: []
assignees:
  - hansy
body:
  - type: textarea
    id: problemQuestion
    attributes:
      label: What is your project, and what problem does it solve?
      description: (max 100 words)
    validations:
      required: true
  - type: input
    id: githubLink
    attributes:
      label: Link to public GitHub repo (if applicable)
    validations:
      required: false
  - type: input
    id: demoLink
    attributes:
      label: Link to demo website (if applicable)
    validations:
      required: false
  - type: textarea
    id: livepeerUsageQuestion
    attributes:
      label: How is Livepeer used for this project?
      description: (max 100 words)
    validations:
      required: true
  - type: textarea
    id: improvementQuestion
    attributes:
      label: How will you improve your project with this grant? What steps will you take to meet this objective?
      description: (max 200 words)
    validations:
      required: true
  - type: textarea
    id: hackathonQuestion
    attributes:
      label: Was this project started at a hackathon or another web3 event? Which one?
      description: e.g. Encode Next Video Hackathon 2023, EthDenver 2023
    validations:
      required: true
  - type: textarea
    id: teamQuestion
    attributes:
      label: Please describe (in words) your team's relevant experience, and why you think you are the right team to build this project. You can cite your team's prior experience in similar domains, doing similar dev work, individual team members' backgrounds, etc.
      description: Please also list each team member. For each team member, please include - (a) Name (b) Links to portfolio, website, and/or Github repo
    validations:
      required: true
  - type: textarea
    id: deliverableQuestion
    attributes:
      label: What is the projectâ€™s expected deliverable at the conclusion of the grant time period? 
      description: e.g. published blog post/docs/videos, working application launched to production, etc
    validations:
      required: true
  - type: textarea
    id: coreMechanicQuestion
    attributes:
      label: What is the one thing (the core mechanic) you want someone to do when using your deliverable? 
      description: e.g. for a video NFT minting application, you may want users to be able to upload and mint a video NFT
    validations:
      required: true
  - type: textarea
    id: benefitQuestion
    attributes:
      label: How will this deliverable benefit the Livepeer ecosystem?  
    validations:
      required: true
  - type: textarea
    id: attributionQuestion
    attributes:
      label: How did you learn about the Livepeer Grants Program?
    validations:
      required: true
  - type: input
    id: walletAddress
    attributes:
      label: What's your wallet address?
      description: Optional, but supplying a wallet address may give access to relevant onchain credentials and ecosystem benefits
    validations:
      required: false
  
